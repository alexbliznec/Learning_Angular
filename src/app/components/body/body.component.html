<div class="app-body">
  <div class="user-window">Пользователь</div>
  <div class="tasks">
    <div>
      <form (submit)="addTask(task.value)">
        <input type="text" placeholder="Добавьте новую задачу..." #task>
        <button type="submit" id="add-task">Добавить</button>
      </form>
      <div class="tasks-list">
        <ul>
          <li *ngFor="let task of tasks">{{ task }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
